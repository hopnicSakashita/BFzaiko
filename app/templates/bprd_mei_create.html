{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>製造明細新規作成</h1>

    <div class="card">
        <div class="card-header">
            新規作成
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_bprd_mei') }}" class="form">
                <div class="form-group row mb-3">
                    <label for="prd_id" class="col-sm-2 col-form-label">製品ID:</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="prd_id" name="prd_id" required>
                            <option value="">選択してください</option>
                            {% for prd in prd_list %}
                            <option value="{{ prd.BFSP_PRD_ID }}">{{ prd.BFSP_PRD_ID }} - {{ prd.BFSP_BASE }} {{ prd.BFSP_ADP }} {{ prd.BFSP_LR }} {{ prd.BFSP_CLR }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="lot" class="col-sm-2 col-form-label">ロット:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="lot" name="lot" required min="0" max="999999">
                        <div class="form-text">6桁以内の数値で入力してください</div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="no" class="col-sm-2 col-form-label">No:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="no" name="no" required min="0" max="9999">
                        <div class="form-text">4桁以内の数値で入力してください</div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="qty" class="col-sm-2 col-form-label">数量:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="qty" name="qty" required min="0" max="99999">
                        <div class="form-text">5桁以内の数値で入力してください</div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">登録</button>
                        <a href="{{ url_for('list_bprd_mei') }}" class="btn btn-secondary">戻る</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
