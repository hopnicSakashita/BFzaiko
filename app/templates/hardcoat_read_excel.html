{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">指図書読込</h1>

    <!-- ファイル選択フォーム -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="POST" action="{{ url_for('hardcoat_read_excel_import') }}" enctype="multipart/form-data" class="g-3" id="excelImportForm">
                {{ form.csrf_token }}   
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls" required>
                        </div>
                        <div class="form-text">Excelファイル（.xlsx, .xls）を選択してください</div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary" id="submitButton">取り込み</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<style>
.container-fluid {
    padding: 20px;
}

h1 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 20px;
}

.card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.form-text {
    font-size: 0.875rem;
    color: #6c757d;
    margin-top: 0.25rem;
}
</style>

<script>
// 2重送信防止のみ
document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('excelImportForm');
    var submitButton = document.getElementById('submitButton');
    
    if (form && submitButton) {
        form.addEventListener('submit', function() {
            submitButton.disabled = true;
            submitButton.textContent = 'Excel取込中...';
        });
    }
});
</script>
{% endblock %}
